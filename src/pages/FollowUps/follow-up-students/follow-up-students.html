<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Students</ion-title>
    <ion-buttons end >
      <button ion-button clear>{{students.length}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="cardback" padding >

    <ion-grid>  
    <ion-row *ngFor="let s of students" (click)="details(s)" class="rowCls curs" >
      <ion-col col-8>
        <p  ion-text padding-left  color="primary">{{s.StudentName}}</p>
      </ion-col>
      <ion-col  col-4  padding-top  class="btnClas" >
        {{s.days}}
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
