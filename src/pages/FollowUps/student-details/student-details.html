<ion-header>
  <ion-navbar color="primary">
    <ion-title>Student</ion-title>
  </ion-navbar>
</ion-header>





<ion-content class="cardback">
  <button ion-button float-right (click)="addUpdate(s)">Add Update</button>
  <ion-card>
    <ion-card-content>

      <ion-item>
        <p item-start ion-text color="primary">Student Name</p>
        <p item-end>{{student.StudentName}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Parent Name</p>
        <p item-end>{{student.ParentName}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Severity</p>
        <p item-end>{{student.Severity}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Age</p>
        <p item-end>{{student.Age}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Class</p>
        <p item-end>{{student.Class}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Follow Up Date</p>
        <p item-end>{{student.FollowUpDate | date:'mediumDate'}}</p>
      </ion-item>

      <ion-item>
        <p item-start ion-text color="primary">Mobile </p>
        <p item-end>{{student.Mobile}}</p>
      </ion-item>
