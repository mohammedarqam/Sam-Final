<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{pagetitle}}</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label>{{LangLabel}}</ion-label>
    <ion-select [(ngModel)]="lang" (ionChange)="changeLabels()">
      <ion-option value="English">English</ion-option>
      <ion-option value="Telugu">తెలుగు</ion-option>
    </ion-select>
  </ion-item>
</ion-header>


<ion-content class="cardback">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-8 text-center>
            <ion-row>
              <ion-col col-3>
                <ion-row>
                  <p ion-text color="primary">{{nameL}}</p>
                </ion-row>
                <ion-row>
                  <p ion-text color="primary">{{emailL}}</p>
                </ion-row>
                <ion-row>
                  <p ion-text color="primary">{{genderL}}</p>
                </ion-row>
              </ion-col>
              <ion-col push-2 col-6>
                <ion-row>
                  <p>{{name}} </p>
                </ion-row>
                <ion-row>
                  <p>{{email}} </p>
                </ion-row>
                <ion-row>
                  <p>{{gender}} </p>
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row>
              <p ion-text></p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item (click)="gtChangePass()">
      {{changePassBtn}}
      <ion-icon item-end name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" (click)="signOutConfirm()">
    <ion-icon name="ios-power" padding-right></ion-icon>
    {{signoutBtn}}
  </button>



</ion-content>
