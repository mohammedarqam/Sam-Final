<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cardback" >
<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-8 text-center>
          <ion-row>
            <ion-col col-3>
              <ion-row>
                <p ion-text color="primary" >Name</p>
              </ion-row>
              <ion-row>
                <p ion-text color="primary" >Email</p>
              </ion-row>
              <ion-row>
                <p ion-text color="primary" >Gender</p>
              </ion-row>
            </ion-col>
            <ion-col push-2 col-6>
              <ion-row>
                <p>{{name}} </p>
              </ion-row>
              <ion-row>
                  <p>{{email}} </p>
                </ion-row>
              <ion-row>
                <p>{{gender}} </p>
              </ion-row>
              </ion-col>
          </ion-row>
          <ion-row>
          <p ion-text></p>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item (click)="gtChangePass()" >
    Change Password
    <ion-icon item-end name="arrow-forward"></ion-icon>
  </ion-item>
</ion-list>

      <button ion-button block color="danger" (click)="signOutConfirm()" >
        <ion-icon name="ios-power" padding-right ></ion-icon>
        Sign Out
      </button>



</ion-content>
