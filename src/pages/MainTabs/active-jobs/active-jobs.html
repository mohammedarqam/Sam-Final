<ion-header>
  <ion-navbar color="primary">
    <ion-title>Active Jobs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="cardback" padding >

  <ion-grid *ngIf="schools.length" >  
    <ion-row *ngFor="let s of schools" class="rowCls" >
      <ion-col col-8>
        <p  ion-text padding-left color="primary">{{s.SchoolName}}</p>
      </ion-col>
      <ion-col  col-4 (click)="addData(s)" padding-top  class="btnClas" >
        Add Data
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!schools.length" >  
    <img src="../../../assets/imgs/ndf.png"/>
  </ion-grid>




</ion-content>
