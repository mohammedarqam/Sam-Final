<ion-header>
  <ion-navbar color="primary">
    <ion-title>Active Jobs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="cardback" >

  <ion-card *ngFor="let s of schools" >
    <ion-card-content>
      <p  ion-text color="primary">{{s.SchoolName}}</p>
      <button ion-button float-right round (click)="addData(s)">Add Data</button>
    </ion-card-content>
  </ion-card>


</ion-content>
