<ion-header>
  <ion-navbar color="primary">
    <ion-title>Active Jobs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="synk()">
        <ion-icon name="md-sync"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="cardback" padding>

  <ion-grid>
    <ion-row *ngFor="let s of schools" class="rowCls">
      <ion-col col-8>
        <p ion-text padding-left color="primary">{{s.SchoolName}}</p>
      </ion-col>
      <ion-col col-4 (click)="addData(s)" padding-top class="btnClas">
        Add Data
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- {{schools | json}}
<button ion-button (click)="getOffData()">Get Off Data</button> -->


</ion-content>
