<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="cardback" >
  
  <ion-grid>
    <ion-row *ngFor="let s of schools" class="rowCls" >
      <ion-col col-8>
        <p  ion-text padding-left color="primary">{{s.SchoolName}}</p>
      </ion-col>
      <ion-col  col-4 (click)="addData(s)" padding-top  class="btnClas" >
          View Report
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
