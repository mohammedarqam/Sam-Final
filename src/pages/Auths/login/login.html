<ion-content padding>

  <div class="bg-main">
  </div>

  <div class="box">

          <ion-item  class="noBg" >
            <ion-input type="number" placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
          </ion-item>

      <ion-item class="noBg" >
        <ion-input type="password" placeholder="Password" [(ngModel)]="pass"></ion-input>
      </ion-item>
      
      <ion-slides>
      <ion-slide >
      <button ion-button round small margin-top (click)="checkData()">Log In</button>
    </ion-slide>



  </ion-slides>
</div>













</ion-content>
